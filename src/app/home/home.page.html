    <p text-center>
        Upload Images & Event Information
    </p>
    
    <ion-item >
        <ion-label>Type of Event</ion-label>
        <ion-select>
            <ion-select-option value="f">Accident</ion-select-option>
            <ion-select-option value="m">Traffic</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Say Something</ion-label>
        <ion-textarea></ion-textarea>
    </ion-item>
    <ion-list>
        <ion-item *ngFor="let img of images; index as pos">
            <h3>Hello</h3>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
        <ion-button fill="clear" (click)="selectImage()" expand="full" color="light">
            <ion-icon name="camera" slot="start"></ion-icon>
            Select Image
        </ion-button>
    </ion-toolbar>
    <ion-toolbar color="send">
        <ion-button fill="clear" expand="full" color="light">
            <ion-icon name="cloud-upload" slot="start"></ion-icon>
            Send
        </ion-button>
    </ion-toolbar>
</ion-footer>
